<app-annual-offers [category]="category" *ngIf="categoryProductsLen"></app-annual-offers>
<div class="container py-5" *ngIf="categoryProductsLen">
  <div class="header d-flex flex-column flex-md-row justify-content-between align-items-center">
    <h2><span>{{category}} |</span> Top Deals</h2>
    <a routerLink='{{"/categories/"+category}}'>SEE ALL <i class="fas fa-chevron-right"></i></a>
  </div>
  <div class="row m-0 category-body g-lg-0 g-3">
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-1" *ngFor="let product of categoryProducts.slice(0, 6)">
      <div class="card" (click)="goToProductDetails(product.id)">
        <span class="discount">-{{product.discount}}%</span>
        <div class="card-img">
          <img class="w-100 mt-2" src={{product.image}} alt="">
        </div>
        <div class="card-content d-flex flex-column">
          <span class="product-title">{{product.title}}</span>
          <span class="price-with-discount">EGP {{((product.discount/100)*product.price) | number:'1.2-3' }}</span>
          <span class="price-without-discount">EGP {{product.price | number:'1.2-3'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
