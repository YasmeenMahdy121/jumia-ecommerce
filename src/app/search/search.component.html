<div class="container py-5 pt-2">
  <div class="row m-0 search-results g-lg-0 g-3">
    <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 p-1" *ngFor="let product of searchedProducts">
      <div class="card">
        <span class="discount">-{{product.discount}}%</span>
        <div class="card-img">
          <img class="w-100 mt-2" src={{product.image}} alt="">
        </div>
        <div class="card-content d-flex flex-column">
          <span class="product-title">{{product.title}}</span>
          <span class="price-with-discount">EGP {{((product.discount/100)*product.price) | number:'1.2-3' }}</span>
          <span class="price-without-discount">EGP {{product.price | number:'1.2-3'}}</span>
          <button class="btn mt-3 add-to-card" (click)="addToCart(product)">Add to card</button>
        </div>
      </div>
    </div>
  </div>
</div>
